	<link rel="stylesheet" href="/css/gameboard.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

</head>
<body>
	<header>

		<a href="/" class="main_page btn btn-dark">Main Page</a>
		<button class="start_wave btn btn-dark">Start Wave </button>
		<a href="/scores.html" class="btn btn-dark">View Scores</a>
		<div class="show_profile"></div>
		<form class="profile_form" method="" action="">
			<button type="submit" class="edit-btn btn btn-dark toggle">Edit Profile</button>

			<button type="submit" class="edit-btn btn btn-dark hidden toggle">Save</button>
			<br><input type="url" name="profile_link" class= "toggle hidden" placeholder="Image Link" required>

			<br><input type="text" name="profile_name" class= "toggle hidden" placeholder="Name" required>
		</form>
		<button type="submit" class="delete-btn btn btn-dark toggle">Delete Profile</button>

		
		<div> Health: <span class="player_health"></span></div>
		<div> Minions Slain: <span class="minions_killed"> 0 </span></div>
		<div>Gold: <span class="player_gold"></span></div>
		<div class="tower_panel">
			<div class="tower_one"><img src="/imgs/green_tower.png"></div>
			<div class="tower_two"><img src="/imgs/red_tower.png"></div>
			<div class="tower_three"><img src="/imgs/rocket_tower.png"></div>
		</div>
	</header>
	<main class="clearfix">
		
			<div class="board">

			</div>
		
	<main>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title toggle" id="exampleModalLabel">Enter your Username</h5>
        <!-- <h5 class="modal-title toggle hidden">Enter your Image Link</h5> -->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" class="toggle" name="username">
        <!-- <input type="url" class="toggle hidden" name="image-link" > -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="user-submit btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
