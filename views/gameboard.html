	<header>

		<a href="/" class="main_page btn btn-dark">Main Page</a>
		<button class="start_wave btn btn-dark">Start Wave </button>
		<button class="test btn btn-primary">Test</button>
		<div class="show_profile"></div>
		<form class="profile_form" method="" action="">
			<button type="submit" class=" btn btn-dark">Submit Profile</button>
			<br><input type="url" name="profile_link" placeholder="Image Link" required>

		<div> Health: <span class="player_health"></span></div>

	<main class="clearfix">
		<div class="container">
			<div class="board">

			</div>
		</div>
	<main>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title toggle" id="exampleModalLabel">Enter your Username</h5>
        <!-- <h5 class="modal-title toggle hidden">Enter your Image Link</h5> -->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" class="toggle" name="username">
        <!-- <input type="url" class="toggle hidden" name="image-link" > -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="user-submit btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
